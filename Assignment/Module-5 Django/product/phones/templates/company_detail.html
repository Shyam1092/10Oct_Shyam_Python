<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ company_name }} Phones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Phone Companies</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>{{ company_name }} Phones</h1>
        <div class="row">

        {% for phone in phones %}
            <li>
                <img src="{{ phone.photo }}" alt="{{ phone.name }}" style="width:100px;">
                <h2>{{ phone.name }}</h2>
                <p>RAM: {{ phone.ram }}</p>
                <p>ROM: {{ phone.rom }}</p>
                <p>Processor: {{ phone.processor }}</p>
            </li>
        {% endfor %}
        </div>
        <a href="{% url 'index' %}" class="btn btn-primary">Back to Companies</a>
    </div>
    
</body>
</html>
